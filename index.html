<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <span class="button ac bg-grey">AC</span>
            <span class="button plus-minus bg-grey">+/-</span>
            <span class="button percent bg-grey">%</span>
            <span class="button division bg-orange">/</span>

            <span class="button seven">7</span>
            <span class="button eigth">8</span>
            <span class="button nine">9</span>
            <span class="button multiply bg-orange">x</span>

            <span class="button four ">4</span>
            <span class="button five ">5</span>
            <span class="button six ">6</span>
            <span class="button minus bg-orange">-</span>

            <span class="button one ">1</span>
            <span class="button two ">2</span>
            <span class="button three ">3</span>
            <span class="button plus bg-orange">+</span>

            <span class="button zero ">0</span>
            <span class="button dot ">.</span>
            <span class="button equal bg-orange">=</span>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
